<!DOCTYPE html>
<html id = document>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body onload="init()">
	<audio id = "clickSound" src = "./click.mp3"></audio>
    <div class = "option invi">
		<div class = "blue box"></div>
	</div> 
    <div class = "body">

	    <div class = "screen"> 
			<div class = "timer">
			  <a id = "timer"> 00:00:00 </a>
			  <a id = "counter" class = "counterm"> m </a>
			</div>

		    <div class="number">
		      <div id="id-0" class="segment"></div>
		      <div id="id-1" class="segment"></div>
		      <div id="id-2" class="segment"></div>
		      <div id="id-3" class="segment"></div>
		      <div id="id-4" class="segment"></div>
		      <div id="id-5" class="segment"></div>
		      <div id="id-6" class="segment"></div>
		    </div>

			
	    </div>

	    <div class = "keypad"> 
		    <div class = cpad>
				<button class = "numpad 1 key" onclick="reee(re, 1)" onmouseup="stopPlay()">1</button>
				<button class = "numpad 4 key" onclick="reee(re, 4)" onmouseup="stopPlay()">4</button>
				<button class = "numpad 7 key" onclick="reee(re, 7)" onmouseup="stopPlay()">7</button>
				<button class = "key" onclick="reee(random, null)" onmouseup="stopPlay()">Shuffle</button>
		    </div>

			<div class = cpad>
				<button class = "numpad 2 key" onclick="reee(re, 2)" onmouseup="stopPlay()">2</button>
				<button class = "numpad 5 key" onclick="reee(re, 5)" onmouseup="stopPlay()">5</button>
				<button class = "numpad 8 key" onclick="reee(re, 8)" onmouseup="stopPlay()">8</button>
				<button class = "numpad 0 key" onclick="reee(re, 0)" onmouseup="stopPlay()">0</button>
			</div>

			<div class = cpad>
				<button class = "numpad 3 key" onclick="reee(re, 3)" onmouseup="stopPlay()">3</button>
				<button class = "numpad 6 key" onclick="reee(re, 6)" onmouseup="stopPlay()">6</button>
				<button class = "numpad 9 key" onclick="reee(re, 9)" onmouseup="stopPlay()">9</button>
				<button class = "clear key" onclick= "reee(refresh, null)" onmouseup="stopPlay()">Clear</button>
		    </div>

			<div class = cpad>
				<button class = "bigkey key" onclick="reee(refresh, null)">Enter</button>
		    </div>
	    </div>

    </div>
  </body>
</html>
